[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "flask-merchants"
dynamic = ["version"]
description = "Flask/Quart extension for the merchants hosted-checkout payment SDK"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
dependencies = [
    "flask>=3.0",
    "merchants @ git+https://github.com/mariofix/merchnts-cp.git",
]

[project.optional-dependencies]
admin = ["flask-admin>=2.0"]
db = [
    "flask-admin>=2.0",
    "flask-sqlalchemy>=3.0",
    "sqlalchemy>=2.0",
]
quart = ["quart>=0.19"]
dev = [
    "pytest>=8.0",
    "pytest-flask>=1.3",
    "pytest-asyncio>=0.21",
    "flask-admin>=2.0",
    "flask-sqlalchemy>=3.0",
    "sqlalchemy>=2.0",
    "quart>=0.19",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.version]
path = "flask_merchants/version.py"

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "SIM", # flake8-simplify
    "TID", # flake8-tidy-imports
    "RUF", # ruff-specific rules
]
ignore = [
    "E501",  # line too long â€“ handled by ruff format
    "B008",  # do not perform function calls in default arguments
]

[tool.ruff.lint.isort]
known-first-party = ["flask_merchants"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
